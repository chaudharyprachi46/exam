<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body>
    
    <br />

    <br />
    <div>
      <div class="container" style="width: 800px">
        <table class="table table-responsive table-bordered">
          <tr>
            <td>User Name</td>
            <td><input id="username" type="text" class="form-control" /></td>
          </tr>
          <tr>
            <td>Password</td>
            <td>
              <input id="password" type="password" class="form-control" />
            </td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input id="email" type="email" class="form-control" /></td>
          </tr>
          <tr>
            <td>Age</td>
            <td><input id="age" type="number" class="form-control" /></td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <input id="male" type="radio" value="male" /> Male
              <input id="female" type="radio" value="female" /> Female
            </td>
          </tr>

          <tr>
            <td>Address</td>
            <td><textarea id="Address" class="form-control"></textarea></td>
            <td></td>
          </tr>

          <tr>
            <td>10%</td>
            <td><input id="10th" type="text" class="form-control" /></td>
          </tr>
          <tr>
            <td>12%</td>
            <td><input id="12th" type="text" class="form-control" /></td>
          </tr>
          <tr>
            <td>Degree</td>
            <td><input id="degree" type="text" class="form-control" /></td>
          </tr>
          <tr>
            <td>University</td>
            <td><input id="University" type="text" class="form-control" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <center>
                <input
                  id="University"
                  type="button"
                  class="btn btn-success"
                  value="submit"
                  onclick="nextpage()"
                />
              </center>
            </td>
          </tr>
        </table>
      </div>
      <script>
        function nextpage() {
          var username = document.getElementById("username").value;
          sessionStorage.setItem("username", username.toString());

          var password = document.getElementById("password").value;
          sessionStorage.setItem("password", password.toString());

          var email = document.getElementById("email").value;
          sessionStorage.setItem("email", email.toString());

          var Address = document.getElementById("Address").value;
          sessionStorage.setItem("Address", Address.toString());

          var age = document.getElementById("age").value;
          sessionStorage.setItem("age", age.toString());

          var tenth = document.getElementById("10th").value;
          sessionStorage.setItem("10th", tenth.toString());

          var twelth = document.getElementById("12th").value;
          sessionStorage.setItem("12th", twelth.toString());

          var University = document.getElementById("University").value;
          sessionStorage.setItem("University", University.toString());

          var degree = document.getElementById("degree").value;
          sessionStorage.setItem("degree", degree.toString());

          window.location.href = "display.html";
        }
      </script>
    </div>

  
  </body>
</html>
